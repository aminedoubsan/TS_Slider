<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TypeScipt Slider</title>
  </head>
  <body>
    <h1 class="Top_Text">TypeScript Slider</h1>
    <div class="Slider">
      <button class="SliderButton" id="prev">Prev</button>
      <div class="SliderContainer">
        <div class="SliderContainer_Images">
          <img class="Slider_Image" src="/images/Image_fx_1.jpg" alt="" />
          <img class="Slider_Image" src="/images/Image_fx_2.jpg" alt="" />
          <img class="Slider_Image" src="/images/Image_fx_3.jpg" alt="" />
          <img class="Slider_Image" src="/images/Image_fx_4.jpg" alt="" />
        </div>
      </div>
      <button class="SliderButton" id="next">Next</button>
    </div>
  </body>
</html>
